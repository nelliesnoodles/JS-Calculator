<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="test0.js"></script>
    <link rel="stylesheet" href="calc.css" />
    <title>Testing</title>
</head>
<body>
    <header>
  
        </header>
    <main>

        <div class="wrapper">
            <div class="screen" id="screen">
                
            </div>
            <div id="one" class="One numberButton" value="1">1</div>
            <div id="two"  class="Two numberButton" value="2">2</div>
            <div id="three"  class="Three numberButton" value="3">3</div>
            <div id="four"  class="Four numberButton" value="4">4</div>
            <div id="five"  class="Five numberButton" value="5">5</div>
            <div id="six"  class="Six numberButton" value="6">6</div>
            <div id="seven"  class="Seven numberButton" value="7">7</div>
            <div id="eight"  class="Eight numberButton" value="8">8</div>
            <div id="nine"  class="Nine numberButton" value="9">9</div>
            <div id="frontcurl"  class="fcurl numberButton" value="(">(</div>
            <div id="zero"  class="Zero numberButton" value="0">0</div>
            <div id="backcurl"  class="bcurl numberButton" value=")">)</div>
            <div id="enter_btn" onclick="calculate()"class="ENTER numberButton">=</div>
            <div id="back_btn" onclick="back()"class="BACK numberButton" title="backspace"><=</div>
            <div id="ADD"  class="ADD numberButton" value="+">+</div>
            <div id="SUBTRACT"  class="SUBTRACT numberButton" value="-">-</div>
            <div id="MULTIPLY"  class="MULTIPLY numberButton" value="*">*</div>
            <div id="DIVIDE"  class="DIVIDE numberButton" value="/">/</div>
            <div id="clear_btn" class="CLEAR numberButton" title="clear maths screen">CLEAR</div>



        </div>

    </main>

</body>
</html>
